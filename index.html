<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="estilos.css" />
	</head>

	<body>
		<div class="container">
			<h3>Sobre Nós</h3>
			<img src="img/empresa.jpg" alt="Empresa" class="img-responsive" />

			<div id="paineis-sobre" class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#paineis-sobre">Desde 1935</h3>
					</div>
					<div id="primeiro-paragrafo" class="collapse in">
						<div class="panel-body">
							<p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#paineis-sobre">Preços acessíveis </h3>
					</div>
					<div id="segundo-paragrafo" class="collapse">
						<div class="panel-body">
							<p>Preços a partir de R$ 1000,00.</p>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#paineis-sobre">Alegria para colaborar com um mundo mais bonito</h3>
					</div>
					<div id="terceiro-paragrafo" class="collapse">
						<div class="panel-body">
							<p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
